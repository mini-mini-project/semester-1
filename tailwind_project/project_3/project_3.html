<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeri Foto Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
  <div class="max-w-6xl w-full">
    <h1 class="text-3xl font-bold text-center mb-8">Galeri Foto</h1>

      <div class="bg-white rounded-lg shadow hover:shadow-lg transition p-4">
        <img src="images/p1.jpg" alt="Foto 1" class="rounded-md w-full h-48 object-cover">
        <h2 class="text-center text-lg font-medium mt-4">Judul Foto 1</h2>

</body>
</html>
